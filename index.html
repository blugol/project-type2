<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Drawing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-switcher">Toggle Theme</button>
        <h1>Lotto Drawing</h1>
        <div class="lotto-machine">
            <div class="lotto-balls"></div>
        </div>
        <div class="drawn-numbers"></div>
        <button id="draw-button">Draw Numbers</button>
    </div>
    
    <div class="contact-form-container">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/yourformid" method="POST" class="contact-form">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">이메일:</label>
            <input type="email" id="email" name="_replyto" required>
            
            <label for="message">메시지:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">보내기</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
